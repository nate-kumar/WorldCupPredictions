<div [ngClass]="{'today-active':matchItemData.matchGroup === 'A'}" class="match-item-container" #matchItemContainer>
    <div class="matchDate border-right">{{matchItemData.matchDate}}</div>
    <div class="matchTime border-right">{{matchItemData.matchTime}}</div>
    <div class="matchGroup">{{matchItemData.matchGroup}}</div>
    <div class="teamOneFlagContainer">
        <img class="flag img-teamOne teamOneFlag" [src]="flagTeamOne">
    </div>
    <div class="z1 teamOneName shift-names-left">{{matchItemData.teamOneName}}</div>
    <input class="teamOneScore">
    <div class="score-dash">-</div>
    <input class="teamTwoScore">
    <div class="z1 teamTwoName shift-names-right">{{matchItemData.teamTwoName}}</div>
    <div class="teamTwoFlagContainer">
        <img class="flag img-teamTwo teamTwoFlag" [src]="flagTeamTwo">
    </div>
    <div class="teamOneScorePredicted">3</div>
    <div class="result-dash">-</div>
    <div class="teamTwoScorePredicted">1</div>
    <div class="points">4</div>
</div>
